<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CleanPro Tel Aviv{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex-shrink-0 flex items-center">
                        <i class="fas fa-broom text-blue-600 text-2xl mr-2"></i>
                        <span class="text-xl font-bold text-gray-800">CleanPro</span>
                    </a>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="/" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">Home</a>
                        <a href="/services" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">Services</a>
                        <a href="/portfolio" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">Portfolio</a>
                        <a href="/blog" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">Blog</a>
                        <a href="/contact" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">Contact</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/login" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">Login</a>
                    <a href="/register" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                        Sign Up
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 mt-12">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="text-white">
                    <h3 class="text-lg font-bold mb-4">EventAP</h3>
                    <p class="text-gray-300">Your professional event planning platform</p>
                </div>
                <div class="text-white">
                    <h3 class="text-lg font-bold mb-4">Quick Links</h3>
                    <ul class="space-y-2">
                        <li><a href="/about" class="text-gray-300 hover:text-white">About Us</a></li>
                        <li><a href="/contact" class="text-gray-300 hover:text-white">Contact</a></li>
                        <li><a href="/privacy" class="text-gray-300 hover:text-white">Privacy Policy</a></li>
                    </ul>
                </div>
                <div class="text-white">
                    <h3 class="text-lg font-bold mb-4">Contact Us</h3>
                    <p class="text-gray-300">Email: info@eventap.com</p>
                    <p class="text-gray-300">Phone: +1 234 567 890</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
